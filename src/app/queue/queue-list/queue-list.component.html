<form name="queueForm" [formGroup]="queueForm" novalidate (ngSubmit)="onSubmit()">
    <section id="top">
        <div *ngIf="successMessage$ | async as successMessage">
            <div class="alert alert-success">{{successMessage}}</div>
        </div>
        <div *ngIf="errorMessage$ | async as errorMessage">
            <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
    </section>
    <div class="container-fluid-d">
        <div *ngIf="queues; else loading">
            <table formArrayName="queueArray" class="table bg-light">
                <thead class="thead-light">
                    <tr>
                        <th>Queue Name</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr [formGroupName]="i" *ngFor="let queueCtrl of queueForm['controls'].queueArray['controls'] ;
                                let q of queues
                                let i = index">
                        <td class="col">
                            <div class="custom-control custom-checkbox justify-content-start">
                                <input formControlName="selected" type="checkbox" class="custom-control-input"
                                    id="label-{{i}}">
                                <label class="custom-control-label" for="label-{{i}}">{{q.name}}</label>
                            </div>
                        </td>
                        <td class="col"><span class="badge badge-primary badge-pill">{{q.count}}</span></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-success" type="submit">Resend</button>
                <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                <button class="btn btn-primary" type="button">Refresh</button>
            </div>
        </div>
        <ng-template #loading>Loading Queue Data...</ng-template>
    </div>
</form>
